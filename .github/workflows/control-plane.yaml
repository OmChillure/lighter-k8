name: Control Plane CI/CD - Deploy to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'control-plane/**'
      - '.github/workflows/control-plane.yaml'
  workflow_dispatch:

env:
  EC2_HOST: 13.49.148.250
  EC2_USER: ubuntu
  DEPLOY_PATH: /home/ubuntu/lighter-k8/control-plane

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          # Copy files to EC2
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'target/' \
            --exclude '.git/' \
            ./control-plane/ \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/ubuntu/lighter-k8/control-plane/
          
          # Build and restart on EC2
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} bash << 'EOF'
            set -e
            
            # Kill existing process
            pkill -f control-plane || true
            
            # Navigate to workspace root (not control-plane subdirectory)
            cd /home/ubuntu/lighter-k8
            
            # Show current directory for debugging
            echo "üìÅ Current directory: $(pwd)"
            
            # Load cargo environment (try multiple paths)
            if [ -f "$HOME/.cargo/env" ]; then
              source "$HOME/.cargo/env"
            elif command -v cargo &> /dev/null; then
              echo "‚úÖ Cargo already in PATH"
            else
              echo "‚ùå Cargo not found, installing rustup..."
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              source "$HOME/.cargo/env"
            fi
            
            # Verify cargo is available
            cargo --version
            
            # Build the control-plane (from workspace root)
            echo "üì¶ Building control-plane..."
            cargo build --release --bin control-plane
            
            # Verify binary exists (workspace target directory)
            if [ ! -f ./target/release/control-plane ]; then
              echo "‚ùå Binary not found!"
              echo "Workspace target directory contents:"
              ls -la ./target/release/ 2>&1 || echo "target/release directory does not exist"
              exit 1
            fi
            
            echo "‚úÖ Binary built successfully"
            ls -lh ./target/release/control-plane
            
            # Start the service in background
            echo "üöÄ Starting control-plane service..."
            nohup ./target/release/control-plane > /tmp/control-plane.log 2>&1 &
            
            # Wait for startup
            sleep 5
            
            # Check if it's running
            if pgrep -f "target/release/control-plane" > /dev/null; then
              echo "‚úÖ Control plane deployed and running!"
              ps aux | grep control-plane | grep -v grep
            else
              echo "‚ùå Control plane failed to start"
              echo "Last 50 lines of log:"
              tail -50 /tmp/control-plane.log
              exit 1
            fi
          EOF

      - name: Health check
        run: |
          # Wait for service to be ready
          sleep 10
          
          # Test health endpoint
          curl -f http://${{ env.EC2_HOST }}:8080/health || {
            echo "Health check failed"
            exit 1
          }
          
          echo "‚úÖ Deployment successful! API is healthy."
          echo "üîó API URL: http://${{ env.EC2_HOST }}:8080"
