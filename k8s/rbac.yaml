apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-control-plane
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trading-pod-manager
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "create", "delete", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""] 
  resources: ["pods/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trading-control-plane-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trading-pod-manager
subjects:
- kind: ServiceAccount
  name: trading-control-plane
  namespace: default
---
# Secret to hold the service account token (for Railway to use)
apiVersion: v1
kind: Secret
metadata:
  name: trading-control-plane-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: trading-control-plane
type: kubernetes.io/service-account-token